    var canvas = document.getElementById("cas");

    var warea = {x: null, y: null, max: 20000};

    // æ·»åŠ ç²’å­
    var dots = [];
    for (var i = 0; i < 1204; i++) {
      var x = Math.random() * canvas.width;
      var y = Math.random() * canvas.height;
      var xa = Math.random() * 2 - 1;
      var ya = Math.random() * 2 - 1;

      dots.push({
        x: x,

        ya: ya,

    }

    // å»¶è¿Ÿ100æ¯«ç§’å¼€å§‹æ‰§è¡ŒåŠ¨ç”»

    // æ¯ä¸€å¸§å¾ªç¯çš„é€»è¾‘
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // å°†é¼ æ ‡åæ ‡æ·»åŠ è¿›å»ï¼Œäº§ç”Ÿä¸€ä¸ªç”¨äºæ¯”å¯¹è·ç¦»çš„ç‚¹æ•°ç»„
      var ndots = [warea].concat(dots);

      dots.forEach(function(dot) {
        // ç²’å­ä½ç§»
        dot.x += dot.xa;
        dot.y += dot.ya;

        // é‡åˆ°è¾¹ç•Œå°†åŠ é€Ÿåº¦åå‘
        dot.xa *= (dot.x > canvas.width || dot.x < 0) ? -1 : 1;
        dot.ya *= (dot.y > canvas.height || dot.y < 0) ? -1 : 1;

        // ç»˜åˆ¶ç‚¹
        ctx.fillStyle = 'rgba(79, 192, 141, 0.7)';
        ctx.fillRect(dot.x - 0.5, dot.y - 0.5, 1, 1);

        // å¾ªç¯æ¯”å¯¹ç²’å­é—´çš„è·ç¦»
        for (var i = 0; i < ndots.length; i++) {
          var d2 = ndots[i];

          if (dot === d2 || d2.x === null || d2.y === null) continue;

          var xc = dot.x - d2.x;
          var yc = dot.y - d2.y;

          // ä¸¤ä¸ªç²’å­ä¹‹é—´çš„è·ç¦»
          var dis = xc * xc + yc * yc;

          // è·ç¦»æ¯”
          var ratio;

          // å¦‚æœä¸¤ä¸ªç²’å­ä¹‹é—´çš„è·ç¦»å°äºç²’å­å¯¹è±¡çš„maxå€¼ï¼Œåˆ™åœ¨ä¸¤ä¸ªç²’å­é—´ç”»çº¿
          if (dis < d2.max) {
            // å¦‚æœæ˜¯é¼ æ ‡ï¼Œåˆ™è®©ç²’å­å‘é¼ æ ‡çš„ä½ç½®ç§»åŠ¨
            if (d2 === warea && dis > (d2.max / 2)) {

            // è®¡ç®—è·ç¦»æ¯”

            // ç”»çº¿
            ctx.beginPath();
            ctx.lineWidth = ratio / 2;
            ctx.strokeStyle = 'rgba(79,192,141,' + (ratio + 0.2) + ')';
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(d2.x, d2.y);
            ctx.stroke();
          }
        }

        // å°†å·²ç»è®¡ç®—è¿‡çš„ç²’å­ä»æ•°ç»„ä¸­åˆ é™¤
        ndots.splice(ndots.indexOf(dot), 1);
      });

    // å…ƒæ—¦æ™šä¼šå€’è®¡æ—¶åŠŸèƒ½
    function updateCountdown() {

    // æ¸²æŸ“èŠ‚ç›®å•
    function renderProgramList() {
